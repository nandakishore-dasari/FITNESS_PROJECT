<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Fitness Recommender</h1>
      <p>Get personalized workout recommendations based on your fitness goals, age, weight, and height!</p>
    </header>

    <main>
      <form id="user-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height in cm" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required>

        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal" required>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="general_fitness">General Fitness</option>
        </select>

        <button type="submit">Get Recommendations</button>
      </form>

      <section id="results" class="hidden">
        <h2>Recommendations</h2>
        <div id="exercise-list"></div>
        <div id="progress-tracker">
          <p id="progress-text">Progress: 0/0</p>
          <div class="progress-bar">
            <div id="progress-fill"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
